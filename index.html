<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Component</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>

    <body>
        <div class="container">
            
            <div class="image">
                <img src="images/image-qr-code.png" alt="qr_code" width="288" height="288">
            </div>
            
            <div class="text">
                <p class="heading">Improve your front-end skills by building projects</p>
                <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>

        <footer class="footer">
            Challenge by Frontend Mentor. Coded by Brendan_AW.
        </footer>
    </body>
</html>
